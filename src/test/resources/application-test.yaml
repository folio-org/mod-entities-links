spring:
  application:
    name: mod-entities-links
  main:
    banner-mode: off
  liquibase:
    change-log: classpath:db/changelog/changelog-master.xml
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
#        generate_statistics: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    show-sql: true
  kafka:
    producer:
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  sql:
    init:
      continue-on-error: true
  cloud:
    openfeign:
      okhttp:
        enabled: true
  jackson:
    default-property-inclusion: non_null
    deserialization:
      fail-on-unknown-properties: false
      accept-single-value-as-array: true

folio:
  environment: folio-test
  system-user:
    enabled: true
    username: mod-entities-links
    password: mod-entities-links
    lastname: System
    permissionsFilePath: permissions/test-permissions.csv
  kafka:
    topics:
      - name: links.instance-authority
        numPartitions: 1
        replicationFactor:
      - name: inventory.authority
        numPartitions: 1
        replicationFactor:
      - name: links.instance-authority-stats
        numPartitions: 1
        replicationFactor:
      - name: authorities.authority
        numPartitions: 1
        replicationFactor:
      - name: authority.authority-source-file
        numPartitions: 1
        replicationFactor:
      - name: specification-storage.specification.update
        numPartitions: 1
        replicationFactor:
    listener:
      authority:
        concurrency: 1
        topic-pattern: (${folio.environment}\.)(.*\.)authorities\.authority
        group-id: ${folio.environment}-mod-entities-links-authorities-group
      instance-authority-stats:
        concurrency: 1
        topic-pattern: (${folio.environment}\.)(.*\.)links\.instance-authority-stats
        group-id: ${folio.environment}-mod-entities-links-stats-group
  retry:
    enabled: true
  tenant:
    validation:
      enabled: true
  logging:
    request:
      enabled: true
    feign:
      enabled: true

server.port: 8081
