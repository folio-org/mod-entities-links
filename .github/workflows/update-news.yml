name: Update Changelog

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  update-changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Install git-chglog
        run: |
          wget https://github.com/git-chglog/git-chglog/archive/refs/tags/v0.15.4.tar.gz
          tar xzf git-chglog_0.13.0_linux_amd64.tar.gz
          sudo mv git-chglog /usr/local/bin/

      - name: Generate Changelog
        run: |
          git-chglog --output CHANGELOG.md --template-path changelog.tpl

      - name: Commit and push changes
        run: |
          git commit -am "chore: update changelog" --no-verify
          git push
